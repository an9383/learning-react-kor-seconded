<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">
    <title>Literal Enhancements</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<h1>Literal Enhancements</h1>
<p>Open the console</p>
<script type="text/babel">

    // Object literals... the old way

    var name = "Léo Taillefer"
    var sound = "Kahh"

    var skier = {
      name: name,
      sound: sound,
      powderYell: function() {
      var yell = this.sound.toUpperCase()
      console.log(`${yell} ${yell} ${yell}!!!`)
      //KAHH KAHH KAHH!!!
    },
      speed: function(mph) {
        this.speed = mph
        console.log('speed:', mph)
        //속력(mph): 엉덩이에 불날 것 같은
      }
    }

    skier.powderYell()
    skier.speed("hair on fire")
    console.log(JSON.stringify(skier))
    //{"name":"Léo Taillefer","sound":"Kahh","speed":"엉덩이에 불날 것 같은"}

</script>
</body>
</html>
